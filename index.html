<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body class="bg-white bg-opacity-50">
    <div id="app" class="calculator">
        <div class="display">
            <div class="input first"><input type="text"></div>
            <div class="input second"><input type="text"></div>
        </div>
        <div class="btnContainer">
            <div class="btn function ac">AC</div>
            <div class="btn function pm">±</div>
            <div class="btn function percent">%</div>
            <div class="btn operator division">÷</div>
            <div class="btn num num-7">7</div>
            <div class="btn num num-8">8</div>
            <div class="btn num num-9">9</div>
            <div class="btn operator multiplication">x</div>
            <div class="btn num num-4">4</div>
            <div class="btn num num-5">5</div>
            <div class="btn num num-6">6</div>
            <div class="btn operator subtraction">-</div>
            <div class="btn num num-1">1</div>
            <div class="btn num num-2">2</div>
            <div class="btn num num-3">3</div>
            <div class="btn operator addition">+</div>
            <div class="btn num num-0">0</div>
            <div class="btn num decimal">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
